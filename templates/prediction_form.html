<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatchMyMansion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="static/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-neutral-900 ">
  <header class="text-zinc-950 body-font   bg-gray-900 h-[120px] mt-0 fixed top-0 w-full z-10">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center -my-6">
      <a href="/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="static/logo.png" alt="Logo" class="w-15 h-12">
        <span class="ml-3 text-xl text-neutral-50">MatchMyMansion</span>
      </a>
      <nav class="md:ml-auto  flex flex-wrap items-center text-base justify-center text-neutral-50">
        <a href="/" class="mr-5 hover:text-yellow-400 transition ease-in-out delay-5  hover:-translate-y-1 hover:scale-110  duration-300">Home</a>
        <a href="/prediction_form" class="mr-5 hover:text-yellow-400 transition ease-in-out delay-5  hover:-translate-y-1 hover:scale-110  duration-300">Prediction</a>
        <a href="/contect" class="mr-5 hover:text-yellow-400 transition ease-in-out delay-5  hover:-translate-y-1 hover:scale-110  duration-300">Contact us</a>
        <a href="/" class="mr-5 hover:text-yellow-400 transition ease-in-out delay-5  hover:-translate-y-1 hover:scale-110  duration-300">About</a>

        {%if login==True%}
            <a href="/profile" class="mr-5 hover:text-yellow-400 transition ease-in-out delay-5  hover:-translate-y-1 hover:scale-110  duration-300">{{user}}</a>
            <a href="/cart" class="flex title-font font-medium items-center text-gray-900 mb-1 md:mb-0 hover:-translate-y-1 hover:scale-110 duration-300">
              <img src="static/shopping.png" alt="Logo" class="w-10 h-8">
            </a>
            {% endif %}
        {%if login==False%}
        <a href="/login" class="text-white bg-indigo-500 border-0  px-3 focus:outline-none hover:hover:-translate-y-1 hover:scale-110  duration-300 rounded text-lg ">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>
      

      <form action="/regration_prediction" method="post">
        <section class="text-gray-600 body-font mt-[80px]">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
              <h1 class="sm:text-5xl text-2xl font-medium title-font mb-4 text-neutral-50">Mention Your Requirement</h1>
            </div>
            <div class="flex flex-wrap justify-between">
              
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">Property Type</label>
                <select id="select1" name="property_type" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in property_type %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                 
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Sector</label>
                <select id="select2" name="sector" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in sector %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                  
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">BedRoom</label>
                <select id="select1" name="bedrooms" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in bedrooms %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Bathroom</label>
                <select id="select2" name="bathroom" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in bathroom %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">Balcony</label>
                <select id="select1" name="balcony" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in balcony %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Property Age</label>
                <select id="select2" name="property_age" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in property_age %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">Built Up Area</label>
                <input id="select1" name="barea" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  
                </input>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Servant Room</label>
                <select id="select2" name="servant_room" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in servant_room %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                  
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">Store Room</label>
                <select id="select1" name="store_room" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in store_room %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Furnishing Type</label>
                <select id="select2" name="furnishing_type" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in furnishing_type %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select1" class="leading-7 text-sm text-neutral-50">Luxury Category</label>
                <select id="select1" name="luxury_category" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in luxury_category %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="flex flex-col w-1/2 mb-4 px-4">
                <label for="select2" class="leading-7 text-sm text-neutral-50">Floor Category</label>
                <select id="select2" name="floor_category" class="w-full bg-neutral-50   rounded border border-gray-300 focus:border-indigo-500 focus:bg-neutral-50 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  {% for j in floor_category %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="flex justify-center"> <!-- Center the button -->
              <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:hover:-translate-y-1 hover:scale-110  duration-300 rounded text-lg ">Submit</button>
            </div>
          </div>
        </section>
      </form>      

    
      <footer class="text-gray-600 body-font bg-gray-900">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <img src="static/logo.png" alt="Logo" class="w-15 h-12">
            <span class="ml-3 text-xl text-neutral-50">MatchMyMansion</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4"></p>
        </div>
      </footer>
</body>
</html>
